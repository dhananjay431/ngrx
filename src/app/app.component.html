<table *ngIf="name | async as data">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of oa(data)">
      <td>{{ i.id }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.username }}</td>
      <td>{{ i.email }}</td>
    </tr>
  </tbody>
</table>
